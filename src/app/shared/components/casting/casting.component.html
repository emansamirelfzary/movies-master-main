<section class="casting" *ngIf="mediaCasting.length">
  <div class="container">
    <h3 class="text-white mb-4 text-capitalize">{{mediaName}} Casting</h3>
  <div>
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let person of mediaCasting" >
      <ng-template carouselSlide>
        <div>
          <a [routerLink]="['/person',person.id]">
        <div class="person-img">
        <img [src]="personImg+person.profile_path" *ngIf="person.profile_path!==null" alt="personImg" height="175">
        <img src="./assets/images/Unknown-personimg.gif" *ngIf="person.profile_path===null" alt="personImg" height="175">
        </div>
        <div class="actor-info text-white px-md-2 px-1">
          <h4 class="h6 mt-3">{{person.name}}</h4>
          <span class=" opacity-50">{{person.character}}</span>

        </div>
        </a>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
  </div>
  </div>
</section>

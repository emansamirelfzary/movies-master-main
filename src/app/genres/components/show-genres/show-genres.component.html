<section class="sec-padding">
  <div class="container">
    <div class="mt-5">
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item me-1" role="presentation">
    <button class="nav-link rounded-0 text-white" id="movies-tab" data-bs-toggle="tab" data-bs-target="#movies" type="button" role="tab" aria-controls="movies" aria-selected="true" [class.active]="genreMovies.length > 0">Movies</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link rounded-0 text-white" id="tv-tab" data-bs-toggle="tab" data-bs-target="#tv" type="button" role="tab" aria-controls="tv" aria-selected="false" [class.active]="genreTvs.length > 0 && genreMovies.length==0">Tv Shows</button>
  </li>

</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade" id="movies" role="tabpanel" aria-labelledby="movies-tab" [class.show]="genreMovies && genreMovies.length > 0" [class.active]="genreMovies && genreMovies.length > 0">
    <app-genre-movies [genreId]="genreId" (genreMoviesChanged)="onGenreMoviesChanged($event)"></app-genre-movies>
  </div>
  <div class="tab-pane fade" id="tv" role="tabpanel" aria-labelledby="tv-tab" [class.show]="genreTvs && genreTvs.length > 0 && genreMovies.length==0" [class.active]="genreTvs && genreTvs.length > 0 && genreMovies.length==0">
    <app-genre-tv [genreId]="genreId" (genreTvsChanged)="onGenreTvsChanged($event)"></app-genre-tv>
  </div>
</div>
</div>
</div>
</section>

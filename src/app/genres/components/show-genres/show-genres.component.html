<section class="sec-padding">
  <div class="container">
    <div class="mt-5">
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item me-1" role="presentation">
    <button class="nav-link rounded-0 active text-white" id="movies-tab" data-bs-toggle="tab" data-bs-target="#movies" type="button" role="tab" aria-controls="movies" aria-selected="true">Movies</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link rounded-0 text-white" id="tv-tab" data-bs-toggle="tab" data-bs-target="#tv" type="button" role="tab" aria-controls="tv" aria-selected="false">Tv Shows</button>
  </li>

</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="movies" role="tabpanel" aria-labelledby="movies-tab">
    <app-genre-movies [genreId]="genreId"></app-genre-movies>
  </div>
  <div class="tab-pane fade" id="tv" role="tabpanel" aria-labelledby="tv-tab">...</div>
</div>
</div>
</div>
</section>

<div class="genre">
<div *ngIf="genreTvs.length>0; else noFound" >
  <div class="mt-5 px-3">
      <div class="row mb-4 genre-media" *ngFor="let genreTv of genreTvs">

      <div class="col-1 p-0">
          <a [routerLink]="['/tvsereisdetails',genreTv.id]">
          <img [src]="tvImg+genreTv.poster_path" alt="poster" class="w-100">
          </a>
      </div>
      <div class="col-11 border border-start-0 genremedia-info text-white p-2">
          <h2 class="h4"><a [routerLink]="['/tvsereisdetails',genreTv.id]" class="text-white">{{genreTv.name}}</a></h2>
          <span class="opacity-75">{{genreTv.first_air_date}}</span>
          <p class="mt-2 mb-0">{{genreTv.overview.split(" ").splice(0,23).join(" ")}}</p>
      </div>

  </div>

  </div>

  <nav aria-label="Page-nav mt-5">
      <ul class="d-flex pt-5 justify-content-center ps-0">
        <li class="page-item mx-2"  *ngFor="let page of pages">
          <a class="page-link text-white main-hover cursor" (click)="showGenreTvs(page)" [class.active]="page === currentPage">{{page}}</a></li>
      </ul>
    </nav>
</div>
<ng-template #noFound>
  <p class="text-white mt-5">No TV shows found.</p>
</ng-template>
</div>
